<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.ViewUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{messages.ViewUserLabel_id}"/>
                    <h:outputText value="#{userController.selected.id}" title="#{messages.ViewUserTitle_id}"/>
                    <h:outputText value="#{messages.ViewUserLabel_firstname}"/>
                    <h:outputText value="#{userController.selected.firstname}" title="#{messages.ViewUserTitle_firstname}"/>
                    <h:outputText value="#{messages.ViewUserLabel_lastname}"/>
                    <h:outputText value="#{userController.selected.lastname}" title="#{messages.ViewUserTitle_lastname}"/>
                    <h:outputText value="#{messages.ViewUserLabel_mail}"/>
                    <h:outputText value="#{userController.selected.mail}" title="#{messages.ViewUserTitle_mail}"/>
                    <h:outputText value="#{messages.ViewUserLabel_username}"/>
                    <h:outputText value="#{userController.selected.username}" title="#{messages.ViewUserTitle_username}"/>
                    <h:outputText value="#{messages.ViewUserLabel_password}"/>
                    <h:outputText value="#{userController.selected.password}" title="#{messages.ViewUserTitle_password}"/>
                    <h:outputText value="#{messages.ViewUserLabel_phone}"/>
                    <h:outputText value="#{userController.selected.phone}" title="#{messages.ViewUserTitle_phone}"/>
                    <h:outputText value="#{messages.ViewUserLabel_type}"/>
                    <h:outputText value="#{userController.selected.type}" title="#{messages.ViewUserTitle_type}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.destroyAndView}" value="#{messages.ViewUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{messages.ViewUserEditLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareCreate}" value="#{messages.ViewUserCreateLink}" />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{messages.ViewUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/admin/index.xhtml" value="#{messages.ViewUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
