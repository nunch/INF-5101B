<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.CreateUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{messages.CreateUserTitle_id}" required="true" requiredMessage="#{messages.CreateUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{messages.CreateUserLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{userController.selected.firstname}" title="#{messages.CreateUserTitle_firstname}" />
                    <h:outputLabel value="#{messages.CreateUserLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{userController.selected.lastname}" title="#{messages.CreateUserTitle_lastname}" />
                    <h:outputLabel value="#{messages.CreateUserLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{userController.selected.mail}" title="#{messages.CreateUserTitle_mail}" required="true" requiredMessage="#{messages.CreateUserRequiredMessage_mail}"/>
                    <h:outputLabel value="#{messages.CreateUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userController.selected.username}" title="#{messages.CreateUserTitle_username}" required="true" requiredMessage="#{messages.CreateUserRequiredMessage_username}"/>
                    <h:outputLabel value="#{messages.CreateUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{messages.CreateUserTitle_password}" required="true" requiredMessage="#{messages.CreateUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{messages.CreateUserLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{userController.selected.phone}" title="#{messages.CreateUserTitle_phone}" required="true" requiredMessage="#{messages.CreateUserRequiredMessage_phone}"/>
                    <h:outputLabel value="#{messages.CreateUserLabel_type}" for="type" />
                    <h:inputText id="type" value="#{userController.selected.type}" title="#{messages.CreateUserTitle_type}" required="true" requiredMessage="#{messages.CreateUserRequiredMessage_type}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{messages.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{messages.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/index.xhtml" value="#{messages.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
