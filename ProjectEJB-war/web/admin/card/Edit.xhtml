<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.EditCardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.EditCardLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cardController.selected.id}" title="#{messages.EditCardTitle_id}" required="true" requiredMessage="#{messages.EditCardRequiredMessage_id}"/>
                    <h:outputLabel value="#{messages.EditCardLabel_name}" for="name" />
                    <h:inputText id="name" value="#{cardController.selected.name}" title="#{messages.EditCardTitle_name}" />
                    <h:outputLabel value="#{messages.EditCardLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{cardController.selected.userId}" title="#{messages.EditCardTitle_userId}" required="true" requiredMessage="#{messages.EditCardRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cardController.update}" value="#{messages.EditCardSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{messages.EditCardViewLink}"/>
                <br />
                <h:commandLink action="#{cardController.prepareList}" value="#{messages.EditCardShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/index.xhtml" value="#{messages.EditCardIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
