<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.EditCommandTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.EditCommandLabel_id}" for="id" />
                    <h:inputText id="id" value="#{commandController.selected.id}" title="#{messages.EditCommandTitle_id}" required="true" requiredMessage="#{messages.EditCommandRequiredMessage_id}"/>
                    <h:outputLabel value="#{messages.EditCommandLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{commandController.selected.amount}" title="#{messages.EditCommandTitle_amount}" required="true" requiredMessage="#{messages.EditCommandRequiredMessage_amount}"/>
                    <h:outputLabel value="#{messages.EditCommandLabel_dateCreated}" for="dateCreated" />
                    <h:inputText id="dateCreated" value="#{commandController.selected.dateCreated}" title="#{messages.EditCommandTitle_dateCreated}" required="true" requiredMessage="#{messages.EditCommandRequiredMessage_dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{messages.EditCommandLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{commandController.selected.userId}" title="#{messages.EditCommandTitle_userId}" required="true" requiredMessage="#{messages.EditCommandRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{messages.EditCommandLabel_cardId}" for="cardId" />
                    <h:selectOneMenu id="cardId" value="#{commandController.selected.cardId}" title="#{messages.EditCommandTitle_cardId}" required="true" requiredMessage="#{messages.EditCommandRequiredMessage_cardId}">
                        <f:selectItems value="#{cardController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{messages.EditCommandLabel_adressId}" for="adressId" />
                    <h:selectOneMenu id="adressId" value="#{commandController.selected.adressId}" title="#{messages.EditCommandTitle_adressId}" required="true" requiredMessage="#{messages.EditCommandRequiredMessage_adressId}">
                        <f:selectItems value="#{adressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{commandController.update}" value="#{messages.EditCommandSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{messages.EditCommandViewLink}"/>
                <br />
                <h:commandLink action="#{commandController.prepareList}" value="#{messages.EditCommandShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/index.xhtml" value="#{messages.EditCommandIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
