<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.ListCommandTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{messages.ListCommandEmpty}" rendered="#{commandController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{commandController.items.rowCount > 0}">
                    <h:outputText value="#{commandController.pagination.pageFirstItem + 1}..#{commandController.pagination.pageLastItem + 1}/#{commandController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{commandController.previous}" value="#{messages.Previous} #{commandController.pagination.pageSize}" rendered="#{commandController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{commandController.next}" value="#{messages.Next} #{commandController.pagination.pageSize}" rendered="#{commandController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{commandController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCommandTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCommandTitle_amount}"/>
                            </f:facet>
                            <h:outputText value="#{item.amount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCommandTitle_dateCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCommandTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCommandTitle_cardId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cardId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCommandTitle_adressId}"/>
                            </f:facet>
                            <h:outputText value="#{item.adressId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{commandController.prepareView}" value="#{messages.ListCommandViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{commandController.prepareEdit}" value="#{messages.ListCommandEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{commandController.destroy}" value="#{messages.ListCommandDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{commandController.prepareCreate}" value="#{messages.ListCommandCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/admin/index.xhtml" value="#{messages.ListCommandIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
