<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.EditOrderedProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.EditOrderedProductLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{orderedProductController.selected.quantity}" title="#{messages.EditOrderedProductTitle_quantity}" required="true" requiredMessage="#{messages.EditOrderedProductRequiredMessage_quantity}"/>
                    <h:outputLabel value="#{messages.EditOrderedProductLabel_product}" for="product" />
                    <h:selectOneMenu id="product" value="#{orderedProductController.selected.product}" title="#{messages.EditOrderedProductTitle_product}" required="true" requiredMessage="#{messages.EditOrderedProductRequiredMessage_product}">
                        <f:selectItems value="#{productController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{messages.EditOrderedProductLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{orderedProductController.selected.user}" title="#{messages.EditOrderedProductTitle_user}" required="true" requiredMessage="#{messages.EditOrderedProductRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{orderedProductController.update}" value="#{messages.EditOrderedProductSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{messages.EditOrderedProductViewLink}"/>
                <br />
                <h:commandLink action="#{orderedProductController.prepareList}" value="#{messages.EditOrderedProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/index.xhtml" value="#{messages.EditOrderedProductIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
