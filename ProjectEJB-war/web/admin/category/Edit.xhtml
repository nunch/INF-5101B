<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.EditCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.EditCategoryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{categoryController.selected.id}" title="#{messages.EditCategoryTitle_id}" required="true" requiredMessage="#{messages.EditCategoryRequiredMessage_id}"/>
                    <h:outputLabel value="#{messages.EditCategoryLabel_nameFr}" for="nameFr" />
                    <h:inputText id="nameFr" value="#{categoryController.selected.nameFr}" title="#{messages.EditCategoryTitle_nameFr}" required="true" requiredMessage="#{messages.EditCategoryRequiredMessage_nameFr}"/>
                    <h:outputLabel value="#{messages.EditCategoryLabel_nameEng}" for="nameEng" />
                    <h:inputText id="nameEng" value="#{categoryController.selected.nameEng}" title="#{messages.EditCategoryTitle_nameEng}" required="true" requiredMessage="#{messages.EditCategoryRequiredMessage_nameEng}"/>
                    <h:outputLabel value="#{messages.EditCategoryLabel_superId}" for="superId" />
                    <h:selectOneMenu id="superId" value="#{categoryController.selected.superId}" title="#{messages.EditCategoryTitle_superId}" >
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{categoryController.update}" value="#{messages.EditCategorySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{messages.EditCategoryViewLink}"/>
                <br />
                <h:commandLink action="#{categoryController.prepareList}" value="#{messages.EditCategoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/index.xhtml" value="#{messages.EditCategoryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
