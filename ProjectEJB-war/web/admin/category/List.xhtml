<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.ListCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{messages.ListCategoryEmpty}" rendered="#{categoryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{categoryController.items.rowCount > 0}">
                    <h:outputText value="#{categoryController.pagination.pageFirstItem + 1}..#{categoryController.pagination.pageLastItem + 1}/#{categoryController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{categoryController.previous}" value="#{messages.Previous} #{categoryController.pagination.pageSize}" rendered="#{categoryController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{categoryController.next}" value="#{messages.Next} #{categoryController.pagination.pageSize}" rendered="#{categoryController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{categoryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCategoryTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCategoryTitle_nameFr}"/>
                            </f:facet>
                            <h:outputText value="#{item.nameFr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCategoryTitle_nameEng}"/>
                            </f:facet>
                            <h:outputText value="#{item.nameEng}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCategoryTitle_superId}"/>
                            </f:facet>
                            <h:outputText value="#{item.superId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{categoryController.prepareView}" value="#{messages.ListCategoryViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categoryController.prepareEdit}" value="#{messages.ListCategoryEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categoryController.destroy}" value="#{messages.ListCategoryDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{categoryController.prepareCreate}" value="#{messages.ListCategoryCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/admin/index.xhtml" value="#{messages.ListCategoryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
