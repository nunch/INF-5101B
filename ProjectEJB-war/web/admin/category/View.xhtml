<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.ViewCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{messages.ViewCategoryLabel_id}"/>
                    <h:outputText value="#{categoryController.selected.id}" title="#{messages.ViewCategoryTitle_id}"/>
                    <h:outputText value="#{messages.ViewCategoryLabel_nameFr}"/>
                    <h:outputText value="#{categoryController.selected.nameFr}" title="#{messages.ViewCategoryTitle_nameFr}"/>
                    <h:outputText value="#{messages.ViewCategoryLabel_nameEng}"/>
                    <h:outputText value="#{categoryController.selected.nameEng}" title="#{messages.ViewCategoryTitle_nameEng}"/>
                    <h:outputText value="#{messages.ViewCategoryLabel_superId}"/>
                    <h:outputText value="#{categoryController.selected.superId}" title="#{messages.ViewCategoryTitle_superId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categoryController.destroyAndView}" value="#{messages.ViewCategoryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{messages.ViewCategoryEditLink}"/>
                <br />
                <h:commandLink action="#{categoryController.prepareCreate}" value="#{messages.ViewCategoryCreateLink}" />
                <br />
                <h:commandLink action="#{categoryController.prepareList}" value="#{messages.ViewCategoryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/admin/index.xhtml" value="#{messages.ViewCategoryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
