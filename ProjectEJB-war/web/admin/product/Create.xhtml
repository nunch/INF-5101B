<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.CreateProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.CreateProductLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productController.selected.id}" title="#{messages.CreateProductTitle_id}" required="true" requiredMessage="#{messages.CreateProductRequiredMessage_id}"/>
                    <h:outputLabel value="#{messages.CreateProductLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productController.selected.name}" title="#{messages.CreateProductTitle_name}" required="true" requiredMessage="#{messages.CreateProductRequiredMessage_name}"/>
                    <h:outputLabel value="#{messages.CreateProductLabel_price}" for="price" />
                    <h:inputText id="price" value="#{productController.selected.price}" title="#{messages.CreateProductTitle_price}" required="true" requiredMessage="#{messages.CreateProductRequiredMessage_price}"/>
                    <h:outputLabel value="#{messages.CreateProductLabel_description}" for="description" />
                    <h:inputText id="description" value="#{productController.selected.description}" title="#{messages.CreateProductTitle_description}" required="true" requiredMessage="#{messages.CreateProductRequiredMessage_description}"/>
                    <h:outputLabel value="#{messages.CreateProductLabel_lastUpdate}" for="lastUpdate" />
                    <h:inputText id="lastUpdate" value="#{productController.selected.lastUpdate}" title="#{messages.CreateProductTitle_lastUpdate}" required="true" requiredMessage="#{messages.CreateProductRequiredMessage_lastUpdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{messages.CreateProductLabel_image}" for="image" />
                    <h:inputText id="image" value="#{productController.selected.image}" title="#{messages.CreateProductTitle_image}" required="true" requiredMessage="#{messages.CreateProductRequiredMessage_image}"/>
                    <h:outputLabel value="#{messages.CreateProductLabel_categoryId}" for="categoryId" />
                    <h:selectOneMenu id="categoryId" value="#{productController.selected.categoryId}" title="#{messages.CreateProductTitle_categoryId}" required="true" requiredMessage="#{messages.CreateProductRequiredMessage_categoryId}">
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{messages.CreateProductLabel_compagnyId}" for="compagnyId" />
                    <h:selectOneMenu id="compagnyId" value="#{productController.selected.compagnyId}" title="#{messages.CreateProductTitle_compagnyId}" required="true" requiredMessage="#{messages.CreateProductRequiredMessage_compagnyId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.create}" value="#{messages.CreateProductSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{messages.CreateProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/index.xhtml" value="#{messages.CreateProductIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
