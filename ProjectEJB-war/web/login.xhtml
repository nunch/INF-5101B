<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <ul class="breadcrumb">
                <li><a href="#{request.contextPath}/web/index"><i class="fa fa-home"></i></a></li>
                        <li><a href="#{request.contextPath}/web/login">${messages['login.account']}</a></li>
			<li><a href="#{request.contextPath}/web/login">${messages['login.login']}</a></li>
            </ul>
		<div class="row">
			<div class="col-sm-6">
				<div class="well">
					<h2>${messages['login.newCustomer']}</h2>
					<p><strong>${messages['login.registerAccount']}</strong></p>
					<p>${messages['login.registerMessage']}
                                            <!--By creating an account you will be able to shop faster, be up to date on an order's status, and keep track of the orders you have previously made.-->
                                        </p>
					<a href="#{request.contextPath}/web/register" class="btn btn-primary">${messages['login.continue']}</a>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="well">
					<h2>${messages['login.returningCustomer']}</h2>
					<p><strong>${messages['login.amReturningCustomer']}</strong></p>
					<h:form>
						<div class="form-group">
							<!--<label class="control-label" for="input-email">${messages['login.usernameLabel']}</label>-->
                                                        <h:outputLabel for="username" value="#{messages['login.username']}"/>
                                                        <h:inputText class="form-control" id="username" value="#{logIn.user}"/>
							<!--<input type="text" name="username" value="" placeholder="E-Mail Address or User name" id="input-email" class="form-control" />-->
						</div>
						<div class="form-group">
							<!--<label class="control-label" for="input-password">Password</label-->
                                                        <h:outputLabel for="password" value="#{messages['login.password']}"/>
                                                        <h:inputSecret class="form-control" value="#{logIn.pass}" id="password"/>
							<!--<input type="password" name="password" value="" placeholder="Password" id="input-password" class="form-control" />-->
                                                        <h:outputFormat value="#{messages['login.forgottenPassword']}" escape="false">
                                                            <f:param value="#{request.contextPath}/web/forgotten"/>
                                                        </h:outputFormat>
                                                </div>
							<!--<input type="submit" value="Login" class="btn btn-primary" />-->
                                                        <h:commandButton class="btn btn-primary" action="#{logIn.connect}" value="#{messages['login.login']}"/>
					</h:form>
				</div>
			</div>
		</div>
        </ui:define>
    </ui:composition>
</html>
