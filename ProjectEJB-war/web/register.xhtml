<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <div class="row">
			<div id="content" class="col-sm-12">
                            <h1>${messages['register.registerAccount']}</h1>
                            <p>
                                <h:outputFormat value="#{messages['register.existedAccount']}" escape="false">
                                    <f:param value="${request.contextPath}/web/login" />
                                </h:outputFormat>
                            </p>
				<h:form>
                                    <c:set value="user" target="#{register}" property="type" />
					<fieldset id="account"><legend>${messages['register.yourPersonalDetails']}
                                            </legend>
						<div class="form-group required" style="display: none;">
							<label class="col-sm-2 control-label">Customer Group</label>
							<div class="col-sm-10">
								<div class="radio">
									<label>
										<!--<input type="radio" name="customer_group_id" value="1" checked="checked" /> Default-->
									</label>
								</div>
							</div>
						</div>
						<div class="form-group required">
							<div class="col-sm-10">
                                                            <h:outputLabel class="col-sm-2 control-label" for="firstname" value="${messages['register.firstname']}"/>
                                                                <h:inputText class="form-control" id="firstname" value="#{register.firstname}"/>
							</div>
						</div>
						<div class="form-group required">
							<div class="col-sm-10">
                                                            <h:outputLabel class="col-sm-2 control-label" for="lastname" value="${messages['register.lastame']}"/>
                                                                <h:inputText class="form-control" id="lastname" value="#{register.lastname}"/>
								<!--<input type="text" name="lastname" value="" placeholder="Last Name" id="input-lastname" class="form-control" />-->
							</div>
						</div>
						<div class="form-group required">
							<div class="col-sm-10">
                                                            <h:outputLabel class="col-sm-2 control-label" for="mail" value="${messages['register.mail']}"/>
                                                                <h:inputText class="form-control" id="mail" value="#{register.mail}"/>
								<!--<input type="email" name="email" value="" placeholder="E-Mail" id="input-email" class="form-control" />-->
							</div>
						</div>
						<div class="form-group required">
							<div class="col-sm-10">
                                                        <h:outputLabel class="col-sm-2 control-label" for="username" value="${messages['register.username']}"/>
                                                                <h:inputText class="form-control" id="username" value="#{register.username}"/>
								<!--<input type="text" name="username" value="" placeholder="User name" id="input-username" class="form-control" />-->
							</div>
						</div>
					</fieldset>
                                    <fieldset><legend>${messages['register.yourPassword']}</legend>
						<div class="form-group required">
							<div class="col-sm-10">
                                                            <h:outputLabel class="col-sm-2 control-label" for="password" value="${messages['register.password']}"/>
                                                                <h:inputSecret class="form-control" id="password" value="#{register.password}"/>
								<!--<input type="password" name="password" value="" placeholder="Password" id="input-password" class="form-control" />-->
							</div>
						</div>
						<div class="form-group required">
							<div class="col-sm-10">
                                                            <h:outputLabel class="col-sm-2 control-label" for="confirmPassword" value="${messages['register.confirmPassword']}"/>
                                                                <h:inputSecret class="form-control" id="confirmPassword" value="#{register.confirmPassword}"/>
								<!--<input type="password" name="confirm" value="" placeholder="Password Confirm" id="input-confirm" class="form-control" />-->
							</div>
						</div>
					</fieldset>
	                <div class="buttons">
						<div class="pull-right">
                                                    <h:commandButton value="#{messages['register.register']}" class="btn btn-primary" action="#{register.register()}" />
						</div>
					</div>
				</h:form>
			</div>
		</div>
        </ui:define>
    </ui:composition>
</html>
